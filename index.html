<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz_section">
      <div id="quiz">
        <h2 class="question" id="question">Quiz Question</h2>
        <hr />
        <ul class="all_answer">
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="a" />
              <span id="option_1">Quiz Option A</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="b" />
              <span id="option_2">Quiz Option B</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="c" />
              <span id="option_3">Quiz Option C</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="d" />
              <span id="option_4">Quiz Option D</span>
            </label>
          </li>
        </ul>
        <hr />
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
