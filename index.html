<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen">
      <h1>Welcome to the Quiz!</h1>
      <button id="quizstartBtn">Start Quiz</button>
    </div>
    <div class="difficult_select">
      <h1>Select Difficulty Level</h1>
      <hr />
      <ul class="difficult_level">
        <li>
          <label
            ><input
              type="radio"
              name="level"
              class="level"
              id="easy"
              value="1"
            />
            <span id="easy">Easy</span></label
          >
        </li>
        <li>
          <label
            ><input
              type="radio"
              name="level"
              class="level"
              id="medium"
              value="2"
            />
            <span id="medium">Medium</span></label
          >
        </li>
        <li>
          <label
            ><input
              type="radio"
              name="level"
              class="level"
              id="hard"
              value="3"
            />
            <span id="hard">Hard</span></label
          >
        </li>
      </ul>
      <hr />
      <button class="dif_sub">Sumbit</button>
    </div>
    <div class="quiz_section">
      <div id="quiz">
        <div class="title"></div>
        <div class="title">
          <h2 class="question" id="question">Quiz Question</h2>
        </div>
        <div class="details">
          <h5 class="show_dif">Easy</h5>
          <h5 class="countdown">01:00</h5>
        </div>

        <hr />
        <ul class="all_answer">
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="a" />
              <span id="option_1">Quiz Option A</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="b" />
              <span id="option_2">Quiz Option B</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="c" />
              <span id="option_3">Quiz Option C</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="answer" class="answer" id="d" />
              <span id="option_4">Quiz Option D</span>
            </label>
          </li>
        </ul>
        <hr />
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <div class="score_section">
      <h1>Congratulations !</h1>
      <p>Practice Make Perfect!</p>
      <div class="score_status">
        <div class="total">
          <span
            ><img src="images/q_icon.png" alt="" />
            <h4 id="total">10</h4></span
          ><span><p>Total</p></span>
        </div>
        <div class="correct">
          <span
            ><img src="images/coorect_icon.png" alt="" />
            <h4 id="correct">7</h4></span
          ><span><p>Correct</p></span>
        </div>
        <div class="incorrect">
          <span
            ><img src="images/wrong_icn.png" alt="" />
            <h4 id="incorrect">3</h4></span
          ><span><p>Incorrect</p></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
